<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Json</title>
  </head>
  <body>
    <script>
        //Js
        var user = new Object();
        user.name ="Sathish";
        user.age=25;
        document.write("My name is "+user.name+" and my age is "+user.age);

        //Js Obejct Literal
        var user = {
            name:"ram",
            age:25}
        document.write("<br>My name is "+user.name+" and my age is "+user.age);

        //Json
        var user = {
            "name":"ram",           //key should be string
            "age":25}
            document.write("<br>My name is "+user.name+" and my age is "+user.age);      


    </script>
    
  </body>
</html>
